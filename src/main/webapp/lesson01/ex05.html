<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>

<!-- 부트스트랩 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
    <h1>회원 정보 입력</h1>

    <!-- form 3종 세트: form 태그, name 속성, submit 타입 -->
    <!-- 'form' 태그: 입력된 데이터를 전송하기 위한 양식을 정의함. 
         'method' 속성: 데이터를 전송하는 방식(POST).
         'action' 속성: 데이터를 전송할 서버의 주소를 지정. -->
    <form method="post" action="/lesson01/ex05">
        <!-- 아이디 입력 필드 -->
        <div class="form-group">
            <!-- 'label' 태그: 입력 필드에 대한 설명을 제공. 'for' 속성은 연결된 입력 필드의 id를 지정함. -->
            <label for="userId">아이디</label>
            <!-- 'input' 태그: 텍스트를 입력받기 위한 필드를 생성. 
                 'type' 속성: 입력의 유형을 텍스트로 설정. 
                 'id' 속성: 이 입력 필드의 고유 식별자.
                 'name' 속성: 서버로 전송될 데이터의 이름. 
                 'class' 속성: CSS 스타일을 적용하기 위한 클래스.
                 'placeholder' 속성: 사용자가 입력하지 않았을 때 보여주는 힌트 텍스트. -->
            <input type="text" id="userId" name="userId" class="form-control col-3" placeholder="아이디를 입력해주세요">
        </div>

        <!-- 이름 입력 필드 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control col-3" placeholder="이름을 입력해주세요">
        </div>

        <!-- 생년월일 입력 필드 -->
        <div class="form-group">
            <label for="birth">생년월일</label>
            <!-- 사용자가 생년월일을 텍스트로 입력하게 함. 형식은 따로 강제하지 않음. -->
            <input type="text" id="birth" name="birth" class="form-control col-3" placeholder="예시) 19951108">
        </div>

        <!-- 이메일 입력 필드 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control col-3" placeholder="이메일을 입력해주세요">
        </div>

        <!-- 가입하기 버튼 -->
        <!-- 'button' 태그: 버튼을 생성함. 'submit' 타입은 폼을 제출하는 기능을 가짐.
             'class' 속성: 버튼의 스타일을 지정. 'btn-primary'는 부트스트랩 스타일을 사용해 파란색 버튼을 만듦. -->
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>

</body>
</html>
